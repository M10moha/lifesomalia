  <!-- Added custom styles for icons -->
  <style>
    .program-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
      padding: 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
      
    .header {
  background-color: #fff;
  padding: 10px 0;       /* reduce vertical padding */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  height: auto;          /* allow it to grow naturally */
  height: 0px;

}

    
    .logo {
      height: 35px !important; /* smaller logo */
      size: 2cap;
    }
    .program-icon:hover {
      background-color: #f5f5f5;
      transform: translateY(-5px);
    }
    
    .program-icon i {
      font-size: 48px;
      margin-bottom: 15px;
      color: #2cb848; /* Adjust color as needed */
    }
    
    .program-icon span {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      text-align: center;
    }

    /* Grid layout: 2 icons per row, centered */
    .programs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 per row */
      gap: 40px;
      justify-items: center;
      margin-top: 30px;
    }
  </style>
</head>
