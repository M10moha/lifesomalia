  <link rel="icon" href="images/favicon.ico">
  <style>
    /* Body flex to push footer to bottom */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;

    header.header {

    }

      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 45px;
      width: auto;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .cta-donate {
      background-color: #0f0;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
    }

    main {
      flex: 1; /* push footer to bottom */
      padding: 40px 20px;
      text-align: center; /* center content */
    }

    main p {
      margin: 10px 0;
    }

    footer.footer {
      background-color: green; /* green footer */
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
